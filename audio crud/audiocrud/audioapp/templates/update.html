{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update song</title>
    <!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="page-content">
        <div class="form-v9-content" style="background-image: url('{% static 'images/upback.jpg' %}')">
            <form class="form-detail" action="/updatedata/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Update Song</h2>
                <input type="hidden" name="uid" value="{{newdata.id}}" required>
                <div class="form-row-total">
                    <div class="form-row">
                        <label for="">Title :</label>
                        <input type="text" name="title" class="input-text" placeholder="enter title" value="{{newdata.title}}" required>
                    </div>
                    <div class="form-row">
                        <label for="">Singers :</label>
                        <input type="text" name="singers" class="input-text" placeholder="enter singers" value="{{newdata.singers}}" required>
                    </div>
                </div>
                <div class="form-row-total">
                    <div class="form-row">
                        <label for="">Image :</label>
                        <input type="file" name="image" class="input-text" placeholder="upload image" value="{{newdata.song.image}}">
                    </div>
                    <div class="form-row">
                        <label for="">Audio :</label>
                        <input type="file" name="audio" class="input-text" placeholder="upload audio" value="{{newdata.song.audio_file}}">
                    </div>
                </div>
                <div class="form-row-total">
                    <div class="form-row">
                        <label for="">Duration :</label>
                        <input type="text" name="duration" class="input-text" placeholder="enter duration" value="{{newdata.duration}}" required>
                    </div>
                </div>
                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Update">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
